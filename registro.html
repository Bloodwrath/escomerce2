    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container" style="border-color: rgb(52, 73, 94);border-top-color: rgb(52,;border-right-color: 73,;border-bottom-color: 94);border-left-color: 73,;">
                <div class="block-heading">
                    <h2 class="text-info">Registrate</h2>
                    <p>Crea una cuenta de usuario y forma parte de la comunidad de ESCOMMERCE.</p>
                </div>
                <form>
                    <div class="mb-3"><label class="form-label" for="name">Nombre</label><input class="form-control item" type="text" id="name" placeholder="Nombre(s)" required="true"></div>
                    <div class="mb-3"><label class="form-label" for="password">Apellidos</label><input class="form-control" type="text" placeholder="A. Paterno" required="true"><input class="form-control" type="text" placeholder="A. Materno" required="true" style="margin-top: 10px;"></div>
                    <div class="mb-3"><label class="form-label" for="email">Boleta</label><input class="form-control" type="number" placeholder="No. Boleta o de empleado" min="2" max="19999999999999"></div>
                    <div class="mb-3"><label class="form-label" for="email">Correo</label><input class="form-control" type="email" placeholder="Correo institucional" required="true"></div>
                    <div class="mb-3"><label class="form-label" for="email">Contraseña</label><input class="form-control" type="password" placeholder="Contraseña de 8 a 16 caracteres" required="true"></div>
                    <div class="mb-3"><label class="form-label" for="email">Repite la contraseña</label><input class="form-control" type="password" placeholder="Contraseña de 8 a 16 caracteres" required="true"></div>
                    <div class="mb-3"><label class="form-label" for="email">Escuela</label><select class="form-select" required="true">
                            <option value="12" selected="">Escuela de procedencia</option>
                            <option value="13">ESCOM</option>
                            <option value="14">ESIME Z</option>
                        </select></div>
                    <div class="mb-3"><label class="form-label" for="email">Teléfono</label><input class="form-control" type="tel" placeholder="10 dígitos (opcional)"></div>
                    <div class="mb-3">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="checkVendedorRegistro"><label class="form-check-label" for="formCheck-1">Quiero ser vendedor</label></div>
                    </div>
                    <div class="d-block mb-3" id="divINERegistro"><label class="form-label" for="email">INE</label><input class="form-control" type="file"></div>
                    <div class="d-block mb-3" id="divCLABERegistro"><label class="form-label" for="email">Cuenta CLABE</label><input class="form-control" type="text" placeholder="No. cuenta CLABE"></div><button class="btn btn-primary" type="submit" style="background: rgb(52, 73, 94);border-color: rgb(52, 73, 94);border-top-color: rgb(52,;border-right-color: 73,;border-bottom-color: 94);border-left-color: 73,;"
                        onclick="inicio()">Regístrate</button>
                </form>
            </div>
