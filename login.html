    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container">
            <div><img src="assets/img/LOGO.png" onclick="inicio()"><img src="assets/img/LETRAS%20LOGO.png" onclick="inicio()"></div><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav d-flex align-items-center align-content-center ms-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">catalogo</a></li>
                    <li class="nav-item d-flex flex-row-reverse"><button class="btn btn-primary" type="button" style="background: rgb(13,136,208);border-radius: 10px;border-top-right-radius: 10px;border-bottom-right-radius: 10px;border-top-left-radius: 10px;font-family: Montserrat, sans-serif;"
                            onclick="verCarrito()"><span>Cantidad</span><i class="fa fa-shopping-cart" style="margin-left: 10px;"></i></button></li>
                    <li class="nav-item d-flex flex-row-reverse">
                        <div class="d-flex flex-column-reverse">
                            <div>
                                <div class="input-group"><input class="form-control" type="text" style="border-color: RGB(13,136,208);border-top-left-radius: 10px;border-bottom-left-radius: 10px;width: 190px;"><button class="btn btn-primary" type="button" style="border-top-right-radius: 10px;border-bottom-right-radius: 10px;background: rgb(13,136,208);"><i class="fa fa-search" style="width: 80%;"></i></button></div>
                            </div>
                            <div class="d-flex flex-row-reverse justify-content-around"><a href="./perfilUsuario.html"><i class="la la-user"></i></a><a href="login.html" style="font-family: Montserrat, sans-serif;">iniciar sesión/registrarse</a></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container justify-content-center">
                <div class="block-heading">
                    <h2 class="text-info">Iniciar sesión</h2>
                    <p>Inicia sesión con una cuenta existente</p>
                </div>
                <form>
                    <div class="mb-3"><label class="form-label" for="email">Correo electrónico</label><input class="form-control item" type="email" id="email"></div>
                    <div class="mb-3"><label class="form-label" for="password">Contraseña</label><input class="form-control" type="password" id="password"></div>
                    <div class="mb-3">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label class="form-check-label" for="checkbox">Recordar credenciales</label></div>
                    </div>
                    <div class="d-flex flex-column"><button class="btn btn-primary" type="submit" style="background: rgb(13,136,208);border-color: rgb(13,136,208);">Iniciar sesión</button><a class="d-flex justify-content-center" id="linkOlvidastePassword" style="margin-top: 10px;" data-bs-toggle="modal"
                            data-bs-target="#modalOlvidastePassword" href="#">¿Olvidaste tu contraseña?</a>
                        <div class="modal fade" role="dialog" tabindex="-1" id="modalOlvidastePassword">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Recupera tu contraseña</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Para recuperar tu contraseña, ingresa tu correo electrónico.</p><input class="form-control" type="email" placeholder="Correo electronico">
                                    </div>
                                    <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Cancelar</button><button class="btn btn-primary" type="button">Enviar</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center flex-column mb-3" style="text-align: left;margin-top: 10px;"><label class="form-label" for="password" style="font-size: 18px;text-align: left;margin-top: 30px;">¿No tienes cuenta aún?</label>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer dark">
        <div class="footer-copyright">
            <p>© Equipo 3 | Análisis y diseño orientado a objetos | 2CV16 | IPN-ESCOM<br></p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
